		<form action="http://emthoendel.faculty.mccinfo.net/2439/bistrosurvey_insert.php" method="post">		<!--Starting Form-->



			<div class="ui-field-contain">			<!--Select Menu-->
				<label for="meal_rate">How would you rate your meal today?</label>
				<select name="meal_rate" id="meal_rate">
					<option value="5">5 - Excellent</option>
					<option value="4">4 - Good</option>
					<option value="3">3 - Fair</option>
					<option value="2">2 - Needs Work</option>
					<option value="1">1 - Poor</option>
				</select>
			
			</div>

			<div class="ui-field-contain">			<!--Select Menu-->
				<label for="service_rate">How would you rate your service today?</label>
				<select name="service_rate" id="service_rate">
					<option value="5">5 - Excellent</option>
					<option value="4">4 - Good</option>
					<option value="3">3 - Fair</option>
					<option value="2">2 - Needs Work</option>
					<option value="1">1 - Poor</option>
				</select>
			
			</div>
	
			<div class="ui-field-contain">			<!--Select Menu-->
				<label for="overall_exp">How would you rate your overall experience today?</label>
				<select name="overall_exp" id="overall_exp">
					<option value="5">5 - Excellent</option>
					<option value="4">4 - Good</option>
					<option value="3">3 - Fair</option>
					<option value="2">2 - Needs Work</option>
					<option value="1">1 - Poor</option>
				</select>
			
			</div>

			<fieldset data-role="controlgroup" data-type="horizontal">	<!--Horizontail Checkbox-->
				<legend>Would you recommend this restaurant to a friend?</legend>
				<input type="checkbox" name="recommend_rest" id="yes" value="yes">
				<label for="yes">Yes</label>
				<input type="checkbox" name="recommend_rest" id="no" value="no">
				<label for="no">No</label>
			</fieldset>

			<div class="ui-field-contain">			<!--Name Field-->
				<label for="name">Name:</label>
				<input type="text" name="bname" id="bname" value="" />
			</div>

			<div class="ui-field-contain">			<!--Email Field-->
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" value="">
			</div>

			<div class="ui-field-contain">				<!--Submit Button-->
